<!-- Add Google Maps -->
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(-34.899226, -57.9398498);
  var mapOptions= {
    center:myCenter,
    zoom:12, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuiZU-MUns7KUb-uZCrtugFU_Y7guVVTo&callback=myMap"></script>
